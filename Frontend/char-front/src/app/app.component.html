<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" #sidenav>
    <mat-list>
      <mat-list-item routerLink="/" (click)="sidenav.toggle()">
        Home
      </mat-list-item>

      <mat-list-item routerLink="/upscaling" (click)="sidenav.toggle()">
        Image upscaling
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar>
      <button mat-mini-fab color="primary" aria-label="Toggle navigation" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-spacer"></span>

      <mat-slide-toggle
        class="dark-mode-toggle"
        [checked]="checked"
        (change)="colorThemeChanged($event.checked)">
        Dark mode
      </mat-slide-toggle>

      <button [matBadge]="matBadgeCount | async" matBadgeColor="accent" mat-mini-fab color="primary" aria-label="Show inbox" [matMenuTriggerFor]="inboxMenu">
        <mat-icon>inbox</mat-icon>
      </button>

      <mat-menu #inboxMenu="matMenu">
        <app-inbox/>
      </mat-menu>
    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
