<table mat-table [dataSource]="mails" (click) = "$event.stopPropagation()">

  <ng-container matColumnDef="download">
    <th mat-header-cell *matHeaderCellDef></th>
    <th mat-cell *matCellDef="let mail">
      <button *ngIf="!!mail.UrlReference" mat-icon-button color="primary" aria-label="Download"
              (click)="downloadMail(mail)">
        <mat-icon>download</mat-icon>
      </button>
    </th>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>File name</th>
    <th mat-cell *matCellDef="let mail">{{ mail.Name }}</th>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <th mat-cell *matCellDef="let mail">{{ mail.Status }}</th>
  </ng-container>

  <ng-container matColumnDef="expireIn">
    <th mat-header-cell *matHeaderCellDef>Expires in</th>
    <th mat-cell *matCellDef="let mail">{{ mail.Data.expiryDate | timeago }}</th>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <th mat-cell *matCellDef="let mail">
      <button mat-icon-button color="primary" aria-label="Toggle navigation" (click)="deleteMail(mail)">
        <mat-icon>delete</mat-icon>
      </button>
    </th>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
